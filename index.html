<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>图片版太空射击</title>
    <style>
        * {
            box-sizing: border-box;
            touch-action: manipulation;
        }
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: auto;
            margin: 0 auto;
        }
        #gameCanvas {
            display: block;
            width: 100%;
            height: auto;
            background-color: #000;
            border: 2px solid #00ff88;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            touch-action: none;
        }
        #gameUI {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ff88;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 15px;
            border-radius: 10px;
            border: 1px solid #00ff88;
            z-index: 10;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #00ff88;
            z-index: 100;
            text-align: center;
            padding: 20px;
        }
        #startButton {
            padding: 15px 40px;
            font-size: 24px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: #000;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 30px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        #startButton:hover {
            transform: scale(1.1);
        }
        #mobileControls {
            display: none;
            position: absolute;
            bottom: 20px;
            width: 100%;
            justify-content: space-between;
            padding: 0 10px;
            z-index: 50;
        }
        .controlGroup {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .mobileBtn {
            width: 60px;
            height: 60px;
            background: rgba(0, 255, 136, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
            margin: 5px;
            user-select: none;
            touch-action: none;
        }
        .centerBtn {
            width: 70px;
            height: 70px;
            background: rgba(255, 100, 0, 0.3);
            border: 2px solid #ff6400;
        }
        .stats {
            margin: 5px 0;
        }
        #pauseBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #00ff88;
            border-radius: 50%;
            color: #00ff88;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            z-index: 10;
        }
        @media (max-width: 768px) {
            #mobileControls {
                display: flex;
            }
            #gameUI {
                font-size: 14px;
                padding: 5px 10px;
            }
            .mobileBtn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            .centerBtn {
                width: 60px;
                height: 60px;
            }
            #startScreen h1 {
                font-size: 32px;
            }
            #startScreen p {
                font-size: 16px;
            }
        }
        @media (max-height: 700px) {
            #mobileControls {
                bottom: 5px;
            }
            .mobileBtn {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
            .centerBtn {
                width: 55px;
                height: 55px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="gameUI">
            <div class="stats">分数: <span id="score">0</span></div>
            <div class="stats">生命: <span id="lives">5</span></div>
            <div class="stats">等级: <span id="level">1</span></div>
        </div>
        <button id="pauseBtn">❚❚</button>

        <div id="startScreen">
            <h1 style="font-size: 48px; margin-bottom: 20px;">🚀 太空射击 🚀</h1>
            <p style="font-size: 20px; margin: 10px;">使用方向键或触摸控制移动，子弹会自动发射</p>
            <p style="font-size: 20px; margin: 10px;">蓝色飞船是敌人，棕色石头是陨石</p>
            <p style="font-size: 20px; margin: 10px;">躲避陨石，消灭敌人！</p>
            <button id="startButton">开始游戏</button>
        </div>

        <div id="mobileControls">
            <div class="controlGroup">
                <div class="mobileBtn" id="upBtn">↑</div>
                <div style="display: flex;">
                    <div class="mobileBtn" id="leftBtn">←</div>
                    <div class="mobileBtn centerBtn" id="fireBtn">🔥</div>
                    <div class="mobileBtn" id="rightBtn">→</div>
                </div>
                <div class="mobileBtn" id="downBtn">↓</div>
            </div>
        </div>
    </div>

    <script>
        // 游戏变量
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const levelElement = document.getElementById('level');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');
        const pauseBtn = document.getElementById('pauseBtn');

        // 设置画布大小 - 根据窗口调整
        function setupCanvas() {
            const maxWidth = Math.min(800, window.innerWidth - 20);
            const maxHeight = Math.min(600, window.innerHeight - 150);

            canvas.width = maxWidth;
            canvas.height = maxHeight;

            // 调整玩家位置
            player.x = canvas.width / 2;
            player.y = canvas.height - 80;
        }

        // 图片资源
        const images = {
            player: new Image(),
            enemy: new Image(),
            meteor: new Image(),
            bullet: new Image()
        };

        // 设置图片源（请确保这些图片文件在同一个目录下）
        images.player.src = '001.png';    // 玩家飞船
        images.enemy.src = '002.png';     // 敌人
        images.meteor.src = '003.png';    // 陨石
        images.bullet.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iOCIgaGVpZ2h0PSIxNiIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB4PSIyIiB5PSIwIiB3aWR0aD0iNCIgaGVpZ2h0PSIxNiIgZmlsbD0iI2U3NGMzYyIvPjxyZWN0IHg9IjAiIHk9IjQiIHdpZHRoPSI4IiBoZWlnaHQ9IjgiIGZpbGw9IiNmZmNjMDAiLz48L3N2Zz4='; // 子弹SVG

        // 游戏状态
        let gameRunning = false;
        let gamePaused = false;
        let score = 0;
        let lives = 5;
        let level = 1;
        let gameOver = false;
        let lastShotTime = 0;
        let imagesLoaded = 0;
        let totalImages = Object.keys(images).length;

        // 玩家飞船
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 80,
            width: 60,
            height: 80,
            speed: 8,
            isMovingLeft: false,
            isMovingRight: false,
            isMovingUp: false,
            isMovingDown: false,
            shootDelay: 200
        };

        // 游戏对象数组
        let bullets = [];
        let enemies = [];
        let meteors = [];
        let explosions = [];

        // 检查所有图片是否加载完成
        function checkAllImagesLoaded() {
            imagesLoaded++;
            if (imagesLoaded === totalImages) {
                startButton.disabled = false;
                startButton.textContent = "开始游戏";
            }
        }

        // 设置图片加载回调
        Object.values(images).forEach(img => {
            img.onload = checkAllImagesLoaded;
            img.onerror = () => {
                console.error('图片加载失败');
                checkAllImagesLoaded();
            };
        });

        // 初始化游戏
        function initGame() {
            if (imagesLoaded < totalImages) return;

            setupCanvas();

            score = 0;
            lives = 5;
            level = 1;
            gameOver = false;
            gamePaused = false;
            bullets = [];
            enemies = [];
            meteors = [];
            explosions = [];

            scoreElement.textContent = score;
            livesElement.textContent = lives;
            levelElement.textContent = level;

            player.x = canvas.width / 2;
            player.y = canvas.height - 80;

            gameRunning = true;
            startScreen.style.display = 'none';

            requestAnimationFrame(gameLoop);
        }

        // 游戏主循环
        function gameLoop(timestamp) {
            if (!gameRunning || gamePaused) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 绘制星空背景
            drawStars();

            autoShoot(timestamp);
            updatePlayer();
            updateBullets();
            updateEnemies();
            updateMeteors();
            updateExplosions();
            checkCollisions();
            spawnEnemies();
            spawnMeteors();

            drawPlayer();
            drawBullets();
            drawEnemies();
            drawMeteors();
            drawExplosions();

            requestAnimationFrame(gameLoop);
        }

        // 绘制星空背景
        function drawStars() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 简单的星空效果
            ctx.fillStyle = '#fff';
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 2;
                ctx.fillRect(x, y, size, size);
            }
        }

        // 自动射击
        function autoShoot(timestamp) {
            if (timestamp - lastShotTime > player.shootDelay) {
                shoot();
                lastShotTime = timestamp;
            }
        }

        // 更新玩家位置
        function updatePlayer() {
            if (player.isMovingLeft && player.x > player.width / 2) {
                player.x -= player.speed;
            }
            if (player.isMovingRight && player.x < canvas.width - player.width / 2) {
                player.x += player.speed;
            }
            if (player.isMovingUp && player.y > player.height / 2) {
                player.y -= player.speed;
            }
            if (player.isMovingDown && player.y < canvas.height - player.height / 2) {
                player.y += player.speed;
            }
        }

        // 更新子弹位置
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bullets[i].speed;
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                }
            }
        }

        // 更新敌人位置
        function updateEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].y += enemies[i].speed;
                enemies[i].x += Math.sin(enemies[i].y / 50) * 1;

                if (enemies[i].y > canvas.height) {
                    enemies.splice(i, 1);
                }
            }
        }

        // 更新陨石位置
        function updateMeteors() {
            for (let i = meteors.length - 1; i >= 0; i--) {
                meteors[i].y += meteors[i].speed;
                meteors[i].rotation += meteors[i].rotationSpeed;

                if (meteors[i].y > canvas.height) {
                    meteors.splice(i, 1);
                }
            }
        }

        // 更新爆炸效果
        function updateExplosions() {
            for (let i = explosions.length - 1; i >= 0; i--) {
                explosions[i].radius += 0.8;
                explosions[i].alpha -= 0.03;

                if (explosions[i].alpha <= 0) {
                    explosions.splice(i, 1);
                }
            }
        }

        // 检查碰撞
        function checkCollisions() {
            // 子弹与敌人碰撞
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (checkCollision(bullets[i], enemies[j])) {
                        explosions.push({
                            x: enemies[j].x + enemies[j].width / 2,
                            y: enemies[j].y + enemies[j].height / 2,
                            radius: 15,
                            alpha: 1
                        });

                        score += 10 * level;
                        scoreElement.textContent = score;

                        bullets.splice(i, 1);
                        enemies.splice(j, 1);

                        if (score >= level * 100) {
                            level++;
                            levelElement.textContent = level;
                        }
                        break;
                    }
                }
            }

            // 玩家与敌人碰撞
            for (let i = enemies.length - 1; i >= 0; i--) {
                if (checkLooseCollision(player, enemies[i], 0.6)) {
                    explosions.push({
                        x: enemies[i].x + enemies[i].width / 2,
                        y: enemies[i].y + enemies[i].height / 2,
                        radius: 25,
                        alpha: 1
                    });

                    lives--;
                    livesElement.textContent = lives;
                    enemies.splice(i, 1);

                    if (lives <= 0) {
                        endGame();
                    }
                }
            }

            // 玩家与陨石碰撞
            for (let i = meteors.length - 1; i >= 0; i--) {
                if (checkLooseCollision(player, meteors[i], 0.5)) {
                    explosions.push({
                        x: meteors[i].x + meteors[i].width / 2,
                        y: meteors[i].y + meteors[i].height / 2,
                        radius: 30,
                        alpha: 1
                    });

                    lives--;
                    livesElement.textContent = lives;
                    meteors.splice(i, 1);

                    if (lives <= 0) {
                        endGame();
                    }
                }
            }
        }

        // 碰撞检测函数
        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }

        function checkLooseCollision(obj1, obj2, factor = 0.7) {
            const width1 = obj1.width * factor;
            const height1 = obj1.height * factor;
            const width2 = obj2.width * factor;
            const height2 = obj2.height * factor;

            return obj1.x < obj2.x + width2 &&
                   obj1.x + width1 > obj2.x &&
                   obj1.y < obj2.y + height2 &&
                   obj1.y + height1 > obj2.y;
        }

        // 生成敌人
        function spawnEnemies() {
            if (Math.random() < 0.008 * level) {
                const size = 50 + Math.random() * 20;
                enemies.push({
                    x: Math.random() * (canvas.width - size),
                    y: -size,
                    width: size,
                    height: size,
                    speed: 1 + Math.random() * level * 0.4
                });
            }
        }

        // 生成陨石
        function spawnMeteors() {
            if (Math.random() < 0.006 * level) {
                const size = 40 + Math.random() * 30;
                meteors.push({
                    x: Math.random() * (canvas.width - size),
                    y: -size,
                    width: size,
                    height: size,
                    speed: 1.5 + Math.random() * level * 0.3,
                    rotation: 0,
                    rotationSpeed: (Math.random() - 0.5) * 0.04
                });
            }
        }

        // 绘制玩家
        function drawPlayer() {
            ctx.drawImage(
                images.player,
                player.x - player.width / 2,
                player.y - player.height / 2,
                player.width,
                player.height
            );
        }

        // 绘制子弹
        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.drawImage(
                    images.bullet,
                    bullet.x - bullet.width / 2,
                    bullet.y,
                    bullet.width,
                    bullet.height
                );
            });
        }

        // 绘制敌人
        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.drawImage(
                    images.enemy,
                    enemy.x,
                    enemy.y,
                    enemy.width,
                    enemy.height
                );
            });
        }

        // 绘制陨石
        function drawMeteors() {
            meteors.forEach(meteor => {
                ctx.save();
                ctx.translate(meteor.x + meteor.width / 2, meteor.y + meteor.height / 2);
                ctx.rotate(meteor.rotation);
                ctx.drawImage(
                    images.meteor,
                    -meteor.width / 2,
                    -meteor.height / 2,
                    meteor.width,
                    meteor.height
                );
                ctx.restore();
            });
        }

        // 绘制爆炸效果
        function drawExplosions() {
            explosions.forEach(explosion => {
                const gradient = ctx.createRadialGradient(
                    explosion.x, explosion.y, 0,
                    explosion.x, explosion.y, explosion.radius
                );
                gradient.addColorStop(0, `rgba(255, 100, 0, ${explosion.alpha})`);
                gradient.addColorStop(0.7, `rgba(255, 50, 0, ${explosion.alpha * 0.5})`);
                gradient.addColorStop(1, `rgba(255, 0, 0, 0)`);

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(explosion.x, explosion.y, explosion.radius, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // 射击函数
        function shoot() {
            bullets.push({
                x: player.x,
                y: player.y - player.height / 2,
                width: 8,
                height: 16,
                speed: 12
            });
        }

        // 游戏结束
        function endGame() {
            gameOver = true;
            gameRunning = false;
            startScreen.style.display = 'flex';
            document.querySelector('#startScreen h1').textContent = '游戏结束';
            document.querySelectorAll('#startScreen p')[0].textContent = `最终分数: ${score}`;
            document.querySelectorAll('#startScreen p')[1].textContent = '使用方向键移动，子弹会自动发射';
            document.querySelectorAll('#startScreen p')[2].textContent = '蓝色飞船是敌人，棕色石头是陨石';
            startButton.textContent = '再玩一次';
        }

        // 暂停游戏
        function togglePause() {
            gamePaused = !gamePaused;
            pauseBtn.textContent = gamePaused ? '▶' : '❚❚';
        }

        // 事件监听
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') player.isMovingLeft = true;
            if (e.key === 'ArrowRight') player.isMovingRight = true;
            if (e.key === 'ArrowUp') player.isMovingUp = true;
            if (e.key === 'ArrowDown') player.isMovingDown = true;
            if (e.key === ' ') shoot();
            if (e.key === 'p' || e.key === 'P') togglePause();
        });

        window.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') player.isMovingLeft = false;
            if (e.key === 'ArrowRight') player.isMovingRight = false;
            if (e.key === 'ArrowUp') player.isMovingUp = false;
            if (e.key === 'ArrowDown') player.isMovingDown = false;
        });

        // 触摸控制
        function setupTouchControls() {
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');
            const upBtn = document.getElementById('upBtn');
            const downBtn = document.getElementById('downBtn');
            const fireBtn = document.getElementById('fireBtn');

            // 左按钮
            leftBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                player.isMovingLeft = true;
            });
            leftBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                player.isMovingLeft = false;
            });

            // 右按钮
            rightBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                player.isMovingRight = true;
            });
            rightBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                player.isMovingRight = false;
            });

            // 上按钮
            upBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                player.isMovingUp = true;
            });
            upBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                player.isMovingUp = false;
            });

            // 下按钮
            downBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                player.isMovingDown = true;
            });
            downBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                player.isMovingDown = false;
            });

            // 射击按钮
            fireBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                shoot();
            });
        }

        // 暂停按钮
        pauseBtn.addEventListener('click', togglePause);

        // 开始游戏按钮
        startButton.addEventListener('click', initGame);

        // 窗口调整大小时重新设置画布
        window.addEventListener('resize', setupCanvas);

        // 初始设置
        function initialize() {
            setupCanvas();
            setupTouchControls();

            // 初始禁用按钮直到图片加载完成
            startButton.disabled = true;
            startButton.textContent = "图片加载中...";
        }

        // 初始化游戏
        initialize();
    </script>
</body>
</html>
