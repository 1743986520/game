    <style>
        * {
            box-sizing: border-box;
            touch-action: manipulation;
        }
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: auto;
            margin: 0 auto;
        }
        #gameCanvas {
            display: block;
            width: 100%;
            height: auto;
            background-color: #000;
            border: 2px solid #00ff88;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            touch-action: none;
        }
        #gameUI {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ff88;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 15px;
            border-radius: 10px;
            border: 1px solid #00ff88;
            z-index: 10;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #00ff88;
            z-index: 100;
            text-align: center;
            padding: 20px;
        }
        #startButton {
            padding: 15px 40px;
            font-size: 24px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: #000;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 30px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        #startButton:hover {
            transform: scale(1.1);
        }
        #mobileControls {
            display: none;
            position: absolute;
            bottom: 20px;
            width: 100%;
            justify-content: space-between;
            padding: 0 10px;
            z-index: 50;
        }
        #joystickArea {
            position: relative;
            width: 120px;
            height: 120px;
        }
        #joystickBase {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(100, 100, 255, 0.2);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        #joystickHandle {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            top: 35px;
            left: 35px;
            touch-action: none;
        }
        #skillButtons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-right: 10px;
        }
        .skillBtn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            border: 2px solid white;
            background: rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
        }
        .skillBtn .cooldownOverlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 0, 0, 0.5);
            transition: height 0.3s;
        }
        #aBtn {
            background: rgba(255, 100, 0, 0.7);
        }
        #bBtn {
            background: rgba(0, 100, 255, 0.7);
        }
        .stats {
            margin: 5px 0;
        }
        #pauseBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #00ff88;
            border-radius: 50%;
            color: #00ff88;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            z-index: 10;
        }
        .boss-health-bar {
            position: absolute;
            top: 60px;
            left: 10px;
            width: 200px;
            height: 15px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #00ff88;
            border-radius: 5px;
            overflow: hidden;
            display: none;
        }
        .boss-health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff5500);
            width: 100%;
            transition: width 0.3s;
        }
        @media (max-width: 768px) {
            #mobileControls {
                display: flex;
            }
            #gameUI {
                font-size: 14px;
                padding: 5px 10px;
            }
            .skillBtn {
                width: 60px;
                height: 60px;
                font-size: 20px;
            }
            #joystickArea {
                width: 100px;
                height: 100px;
            }
            #joystickHandle {
                width: 40px;
                height: 40px;
                top: 30px;
                left: 30px;
            }
            #startScreen h1 {
                font-size: 32px;
            }
            #startScreen p {
                font-size: 16px;
            }
        }
        @media (max-height: 700px) {
            #mobileControls {
                bottom: 5px;
            }
            .skillBtn {
                width: 50px;
                height: 50px;
                font-size: 18px;
            }
            #joystickArea {
                width: 90px;
                height: 90px;
            }
            #joystickHandle {
                width: 35px;
                height: 35px;
                top: 27.5px;
                left: 27.5px;
            }
        }
    </style>
</head>
