<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å›¾ç‰‡ç‰ˆå¤ªç©ºå°„å‡»</title>
    <style>
        body {
            margin: 0;

            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            overflow: hidden;
            font-family: 'Arial', sans-serif;

        }
        #gameCanvas {

            margin: 20px auto;
            background-color: #000;
            border: 2px solid #00ff88;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }
        #gameUI {

            border-radius: 10px;
            border: 1px solid #00ff88;
        }
        #startScreen {
            position: absolute;
            top: 0;

            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            z-index: 100;
        }
        #startButton {
            padding: 15px 40px;
            font-size: 24px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: #000;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 30px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        #startButton:hover {
            transform: scale(1.1);
        }
        #mobileControls {
            display: none;
            position: absolute;
            bottom: 30px;

            justify-content: space-around;
            padding: 0 20%;
        }
        .mobileBtn {
            width: 70px;
            height: 70px;
            background: rgba(0, 255, 136, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
            border: 2px solid #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }
        .stats {
            margin: 5px 0;
        }
        @media (max-width: 768px) {
            #mobileControls {
                display: flex;
            }
            #gameCanvas {
                margin: 10px auto;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameUI">
        <div class="stats">åˆ†æ•°: <span id="score">0</span></div>
        <div class="stats">ç”Ÿå‘½: <span id="lives">5</span></div>
        <div class="stats">ç­‰çº§: <span id="level">1</span></div>
    </div>
    
    <div id="startScreen">
        <h1 style="font-size: 48px; margin-bottom: 20px;">ğŸš€ å¤ªç©ºå°„å‡» ğŸš€</h1>
        <p style="font-size: 20px; margin: 10px;">ä½¿ç”¨æ–¹å‘é”®ç§»åŠ¨ï¼Œå­å¼¹ä¼šè‡ªåŠ¨å‘å°„</p>
        <p style="font-size: 20px; margin: 10px;">è“è‰²é£èˆ¹æ˜¯æ•Œäººï¼Œæ£•è‰²çŸ³å¤´æ˜¯é™¨çŸ³</p>
        <p style="font-size: 20px; margin: 10px;">èº²é¿é™¨çŸ³ï¼Œæ¶ˆç­æ•Œäººï¼</p>
        <button id="startButton">å¼€å§‹æ¸¸æˆ</button>
    </div>
    
    <div id="mobileControls">
        <div class="mobileBtn" id="leftBtn">â†</div>
        <div class="mobileBtn" id="rightBtn">â†’</div>
    </div>

    <script>
        // æ¸¸æˆå˜é‡
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const levelElement = document.getElementById('level');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');
        
        // è®¾ç½®ç”»å¸ƒå¤§å°
        canvas.width = 800;
        canvas.height = 600;
        
        // å›¾ç‰‡èµ„æº
        const images = {
            player: new Image(),
            enemy: new Image(),
            meteor: new Image(),
            bullet: new Image()
        };
        
        // è®¾ç½®å›¾ç‰‡æºï¼ˆè¯·ç¡®ä¿è¿™äº›å›¾ç‰‡æ–‡ä»¶åœ¨åŒä¸€ä¸ªç›®å½•ä¸‹ï¼‰
        images.player.src = '001.png';    // ç©å®¶é£èˆ¹
        images.enemy.src = '002.png';     // æ•Œäºº
        images.meteor.src = '003.png';    // é™¨çŸ³
        images.bullet.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iOCIgaGVpZ2h0PSIxNiIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB4PSIyIiB5PSIwIiB3aWR0aD0iNCIgaGVpZ2h0PSIxNiIgZmlsbD0iI2U3NGMzYyIvPjxyZWN0IHg9IjAiIHk9IjQiIHdpZHRoPSI4IiBoZWlnaHQ9IjgiIGZpbGw9IiNmZmNjMDAiLz48L3N2Zz4='; // å­å¼¹SVG
        
        // æ¸¸æˆçŠ¶æ€
        let gameRunning = false;
        let score = 0;
        let lives = 5;
        let level = 1;
        let gameOver = false;
        let lastShotTime = 0;
        let imagesLoaded = 0;
        let totalImages = Object.keys(images).length;
        
        // ç©å®¶é£èˆ¹
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 80,
            width: 60,
            height: 80,
            speed: 8,
            isMovingLeft: false,
            isMovingRight: false,
            shootDelay: 200
        };
        
        // æ¸¸æˆå¯¹è±¡æ•°ç»„
        let bullets = [];
        let enemies = [];
        let meteors = [];
        let explosions = [];
        
        // æ£€æŸ¥æ‰€æœ‰å›¾ç‰‡æ˜¯å¦åŠ è½½å®Œæˆ
        function checkAllImagesLoaded() {
            imagesLoaded++;
            if (imagesLoaded === totalImages) {
                startButton.disabled = false;
                startButton.textContent = "å¼€å§‹æ¸¸æˆ";
            }
        }
        
        // è®¾ç½®å›¾ç‰‡åŠ è½½å›è°ƒ
        Object.values(images).forEach(img => {
            img.onload = checkAllImagesLoaded;
            img.onerror = () => {
                console.error('å›¾ç‰‡åŠ è½½å¤±è´¥');
                checkAllImagesLoaded();
            };
        });
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            if (imagesLoaded < totalImages) return;
            
            score = 0;
            lives = 5;
            level = 1;
            gameOver = false;
            bullets = [];
            enemies = [];
            meteors = [];
            explosions = [];
            
            scoreElement.textContent = score;
            livesElement.textContent = lives;
            levelElement.textContent = level;
            
            player.x = canvas.width / 2;
            player.y = canvas.height - 80;
            
            gameRunning = true;
            startScreen.style.display = 'none';
            
            requestAnimationFrame(gameLoop);
        }
        
        // æ¸¸æˆä¸»å¾ªç¯
        function gameLoop(timestamp) {
            if (!gameRunning) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶æ˜Ÿç©ºèƒŒæ™¯
            drawStars();
            
            autoShoot(timestamp);
            updatePlayer();
            updateBullets();
            updateEnemies();
            updateMeteors();
            updateExplosions();
            checkCollisions();
            spawnEnemies();
            spawnMeteors();
            
            drawPlayer();
            drawBullets();
            drawEnemies();
            drawMeteors();
            drawExplosions();
            
            requestAnimationFrame(gameLoop);
        }
        
        // ç»˜åˆ¶æ˜Ÿç©ºèƒŒæ™¯
        function drawStars() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç®€å•çš„æ˜Ÿç©ºæ•ˆæœ
            ctx.fillStyle = '#fff';
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 2;
                ctx.fillRect(x, y, size, size);
            }
        }
        
        // è‡ªåŠ¨å°„å‡»
        function autoShoot(timestamp) {
            if (timestamp - lastShotTime > player.shootDelay) {
                shoot();
                lastShotTime = timestamp;
            }
        }
        
        // æ›´æ–°ç©å®¶ä½ç½®
        function updatePlayer() {
            if (player.isMovingLeft && player.x > player.width / 2) {
                player.x -= player.speed;
            }
            if (player.isMovingRight && player.x < canvas.width - player.width / 2) {
                player.x += player.speed;
            }
        }
        
        // æ›´æ–°å­å¼¹ä½ç½®
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bullets[i].speed;
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                }
            }
        }
        
        // æ›´æ–°æ•Œäººä½ç½®
        function updateEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].y += enemies[i].speed;
                enemies[i].x += Math.sin(enemies[i].y / 50) * 1;
                
                if (enemies[i].y > canvas.height) {
                    enemies.splice(i, 1);
                }
            }
        }
        
        // æ›´æ–°é™¨çŸ³ä½ç½®
        function updateMeteors() {
            for (let i = meteors.length - 1; i >= 0; i--) {
                meteors[i].y += meteors[i].speed;
                meteors[i].rotation += meteors[i].rotationSpeed;
                
                if (meteors[i].y > canvas.height) {
                    meteors.splice(i, 1);
                }
            }
        }
        
        // æ›´æ–°çˆ†ç‚¸æ•ˆæœ
        function updateExplosions() {
            for (let i = explosions.length - 1; i >= 0; i--) {
                explosions[i].radius += 0.8;
                explosions[i].alpha -= 0.03;
                
                if (explosions[i].alpha <= 0) {
                    explosions.splice(i, 1);
                }
            }
        }
        
        // æ£€æŸ¥ç¢°æ’
        function checkCollisions() {
            // å­å¼¹ä¸æ•Œäººç¢°æ’
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (checkCollision(bullets[i], enemies[j])) {
                        explosions.push({
                            x: enemies[j].x + enemies[j].width / 2,
                            y: enemies[j].y + enemies[j].height / 2,
                            radius: 15,
                            alpha: 1
                        });
                        
                        score += 10 * level;
                        scoreElement.textContent = score;
                        
                        bullets.splice(i, 1);
                        enemies.splice(j, 1);
                        
                        if (score >= level * 100) {
                            level++;
                            levelElement.textContent = level;
                        }
                        break;
                    }
                }
            }
            
            // ç©å®¶ä¸æ•Œäººç¢°æ’
            for (let i = enemies.length - 1; i >= 0; i--) {
                if (checkLooseCollision(player, enemies[i], 0.6)) {
                    explosions.push({
                        x: enemies[i].x + enemies[i].width / 2,
                        y: enemies[i].y + enemies[i].height / 2,
                        radius: 25,
                        alpha: 1
                    });
                    
                    lives--;
                    livesElement.textContent = lives;
                    enemies.splice(i, 1);
                    
                    if (lives <= 0) {
                        endGame();
                    }
                }
            }
            
            // ç©å®¶ä¸é™¨çŸ³ç¢°æ’
            for (let i = meteors.length - 1; i >= 0; i--) {
                if (checkLooseCollision(player, meteors[i], 0.5)) {
                    explosions.push({
                        x: meteors[i].x + meteors[i].width / 2,
                        y: meteors[i].y + meteors[i].height / 2,
                        radius: 30,
                        alpha: 1
                    });
                    
                    lives--;
                    livesElement.textContent = lives;
                    meteors.splice(i, 1);
                    
                    if (lives <= 0) {
                        endGame();
                    }
                }
            }
        }
        
        // ç¢°æ’æ£€æµ‹å‡½æ•°
        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }
        
        function checkLooseCollision(obj1, obj2, factor = 0.7) {
            const width1 = obj1.width * factor;
            const height1 = obj1.height * factor;
            const width2 = obj2.width * factor;
            const height2 = obj2.height * factor;
            
            return obj1.x < obj2.x + width2 &&
                   obj1.x + width1 > obj2.x &&
                   obj1.y < obj2.y + height2 &&
                   obj1.y + height1 > obj2.y;
        }
        
        // ç”Ÿæˆæ•Œäºº
        function spawnEnemies() {
            if (Math.random() < 0.008 * level) {
                const size = 50 + Math.random() * 20;
                enemies.push({
                    x: Math.random() * (canvas.width - size),
                    y: -size,
                    width: size,
                    height: size,
                    speed: 1 + Math.random() * level * 0.4
                });
            }
        }
        
        // ç”Ÿæˆé™¨çŸ³
        function spawnMeteors() {
            if (Math.random() < 0.006 * level) {
                const size = 40 + Math.random() * 30;
                meteors.push({
                    x: Math.random() * (canvas.width - size),
                    y: -size,
                    width: size,
                    height: size,
                    speed: 1.5 + Math.random() * level * 0.3,
                    rotation: 0,
                    rotationSpeed: (Math.random() - 0.5) * 0.04
                });
            }
        }
        
        // ç»˜åˆ¶ç©å®¶
        function drawPlayer() {
            ctx.drawImage(
                images.player,
                player.x - player.width / 2,
                player.y - player.height / 2,
                player.width,
                player.height
            );
        }
        
        // ç»˜åˆ¶å­å¼¹
        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.drawImage(
                    images.bullet,
                    bullet.x - bullet.width / 2,
                    bullet.y,
                    bullet.width,
                    bullet.height
                );
            });
        }
        
        // ç»˜åˆ¶æ•Œäºº
        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.drawImage(
                    images.enemy,
                    enemy.x,
                    enemy.y,
                    enemy.width,
                    enemy.height
                );
            });
        }
        
        // ç»˜åˆ¶é™¨çŸ³
        function drawMeteors() {
            meteors.forEach(meteor => {
                ctx.save();
                ctx.translate(meteor.x + meteor.width / 2, meteor.y + meteor.height / 2);
                ctx.rotate(meteor.rotation);
                ctx.drawImage(
                    images.meteor,
                    -meteor.width / 2,
                    -meteor.height / 2,
                    meteor.width,
                    meteor.height
                );
                ctx.restore();
            });
        }
        
        // ç»˜åˆ¶çˆ†ç‚¸æ•ˆæœ
        function drawExplosions() {
            explosions.forEach(explosion => {
                const gradient = ctx.createRadialGradient(
                    explosion.x, explosion.y, 0,
                    explosion.x, explosion.y, explosion.radius
                );
                gradient.addColorStop(0, `rgba(255, 100, 0, ${explosion.alpha})`);
                gradient.addColorStop(0.7, `rgba(255, 50, 0, ${explosion.alpha * 0.5})`);
                gradient.addColorStop(1, `rgba(255, 0, 0, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(explosion.x, explosion.y, explosion.radius, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        // å°„å‡»å‡½æ•°
        function shoot() {
            bullets.push({
                x: player.x,
                y: player.y - player.height / 2,
                width: 8,
                height: 16,
                speed: 12
            });
        }
        
        // æ¸¸æˆç»“æŸ
        function endGame() {
            gameOver = true;
            gameRunning = false;
            startScreen.style.display = 'flex';
            document.querySelector('#startScreen h1').textContent = 'æ¸¸æˆç»“æŸ';
            document.querySelectorAll('#startScreen p')[0].textContent = `æœ€ç»ˆåˆ†æ•°: ${score}`;
            document.querySelectorAll('#startScreen p')[1].textContent = 'ä½¿ç”¨æ–¹å‘é”®ç§»åŠ¨ï¼Œå­å¼¹ä¼šè‡ªåŠ¨å‘å°„';
            document.querySelectorAll('#startScreen p')[2].textContent = 'è“è‰²é£èˆ¹æ˜¯æ•Œäººï¼Œæ£•è‰²çŸ³å¤´æ˜¯é™¨çŸ³';
            startButton.textContent = 'å†ç©ä¸€æ¬¡';
        }
        
        // äº‹ä»¶ç›‘å¬
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') player.isMovingLeft = true;
            if (e.key === 'ArrowRight') player.isMovingRight = true;
        });
        
        window.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') player.isMovingLeft = false;
            if (e.key === 'ArrowRight') player.isMovingRight = false;
        });
        
        // è§¦æ‘¸æ§åˆ¶
        document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            player.isMovingLeft = true;
        });
        
        document.getElementById('leftBtn').addEventListener('touchend', (e) => {
            e.preventDefault();
            player.isMovingLeft = false;
        });
        
        document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            player.isMovingRight = true;
        });
        
        document.getElementById('rightBtn').addEventListener('touchend', (e) => {
            e.preventDefault();
            player.isMovingRight = false;
        });
        
        // å¼€å§‹æ¸¸æˆæŒ‰é’®
        startButton.addEventListener('click', initGame);
        
        // åˆå§‹ç¦ç”¨æŒ‰é’®ç›´åˆ°å›¾ç‰‡åŠ è½½å®Œæˆ
        startButton.disabled = true;
        startButton.textContent = "å›¾ç‰‡åŠ è½½ä¸­...";
    </script>
</body>
