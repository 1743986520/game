<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片版太空射击</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
        }
        #gameCanvas {
            display: block;
            margin: 0;
            background-color: #000;
            border: none;
            border-radius: 0;
            box-shadow: none;
            width: 100vw;
            height: 100vh;
        }
        #gameUI {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff88;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid #00ff88;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #00ff88;
            z-index: 100;
        }
        #startButton {
            padding: 15px 40px;
            font-size: 24px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: #000;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 30px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        #startButton:hover {
            transform: scale(1.1);
        }
        #mobileControls {
            display: none;
            position: absolute;
            bottom: 30px;
            width: 100%;
            justify-content: space-around;
            padding: 0 20%;
        }
        .mobileBtn {
            width: 70px;
            height: 70px;
            background: rgba(0, 255, 136, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
            border: 2px solid #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }
        .stats {
            margin: 5px 0;
        }
        @media (max-width: 768px) {
            #mobileControls {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameUI">
        <div class="stats">分数: <span id="score">0</span></div>
        <div class="stats">生命: <span id="lives">5</span></div>
        <div class="stats">等级: <span id="level">1</span></div>
    </div>

    <div id="startScreen">
        <h1 id="titleText" style="font-size: 48px; margin-bottom: 20px;">🚀 太空射击 🚀</h1>
        <p id="info1" style="font-size: 20px; margin: 10px;">使用方向键移动，子弹会自动发射</p>
        <p id="info2" style="font-size: 20px; margin: 10px;">蓝色飞船是敌人，棕色石头是陨石</p>
        <p id="info3" style="font-size: 20px; margin: 10px;">躲避陨石，消灭敌人！</p>
        <button id="startButton">开始游戏</button>
    </div>

    <div id="mobileControls">
        <div class="mobileBtn" id="leftBtn">←</div>
        <div class="mobileBtn" id="rightBtn">→</div>
    </div>

    <script>
        // 游戏变量
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const levelElement = document.getElementById('level');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');

        // 自适应画布大小
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 图片资源
        const images = {
            player: new Image(),
            enemy: new Image(),
            meteor: new Image(),
            bullet: new Image()
        };
        images.player.src = '001.png';
        images.enemy.src = '002.png';
        images.meteor.src = '003.png';
        images.bullet.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iOCIgaGVpZ2h0PSIxNiIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB4PSIyIiB5PSIwIiB3aWR0aD0iNCIgaGVpZ2h0PSIxNiIgZmlsbD0iI2U3NGMzYyIvPjxyZWN0IHg9IjAiIHk9IjQiIHdpZHRoPSI4IiBoZWlnaHQ9IjgiIGZpbGw9IiNmZmNjMDAiLz48L3N2Zz4=';

        let gameRunning = false, score = 0, lives = 5, level = 1, gameOver = false, lastShotTime = 0;
        let bullets = [], enemies = [], meteors = [], explosions = [];

        const player = {
            x: canvas.width / 2,
            y: canvas.height - 80,
            width: 60,
            height: 80,
            speed: 8,
            isMovingLeft: false,
            isMovingRight: false,
            shootDelay: 200
        };

        // 星空背景（流动效果）
        let stars = [];
        for (let i = 0; i < 150; i++) {
            stars.push({
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight,
                size: Math.random() * 2 + 1,
                speed: Math.random() * 1 + 0.5
            });
        }
        function drawStars() {
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#fff";
            stars.forEach(star => {
                ctx.fillRect(star.x, star.y, star.size, star.size);
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
        }

        // 游戏初始化
        function initGame() {
            score = 0; lives = 5; level = 1; gameOver = false;
            bullets = []; enemies = []; meteors = []; explosions = [];
            scoreElement.textContent = score;
            livesElement.textContent = lives;
            levelElement.textContent = level;
            player.x = canvas.width / 2; player.y = canvas.height - 80;
            gameRunning = true;
            startScreen.style.display = 'none';
            requestAnimationFrame(gameLoop);
        }

        // 主循环
        function gameLoop(timestamp) {
            if (!gameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawStars();
            autoShoot(timestamp);
            updatePlayer(); updateBullets(); updateEnemies(); updateMeteors(); updateExplosions();
            checkCollisions(); spawnEnemies(); spawnMeteors();
            drawPlayer(); drawBullets(); drawEnemies(); drawMeteors(); drawExplosions();
            requestAnimationFrame(gameLoop);
        }

        // 自动射击
        function autoShoot(timestamp) {
            if (timestamp - lastShotTime > player.shootDelay) {
                shoot();
                lastShotTime = timestamp;
            }
        }

        // 各种 update/draw 函数（保持不变）...
        function updatePlayer() {
            if (player.isMovingLeft && player.x > player.width / 2) player.x -= player.speed;
            if (player.isMovingRight && player.x < canvas.width - player.width / 2) player.x += player.speed;
        }
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bullets[i].speed;
                if (bullets[i].y < 0) bullets.splice(i, 1);
            }
        }
        function updateEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].y += enemies[i].speed;
                enemies[i].x += Math.sin(enemies[i].y / 50) * 1;
                if (enemies[i].y > canvas.height) enemies.splice(i, 1);
            }
        }
        function updateMeteors() {
            for (let i = meteors.length - 1; i >= 0; i--) {
                meteors[i].y += meteors[i].speed;
                meteors[i].rotation += meteors[i].rotationSpeed;
                if (meteors[i].y > canvas.height) meteors.splice(i, 1);
            }
        }
        function updateExplosions() {
            for (let i = explosions.length - 1; i >= 0; i--) {
                explosions[i].radius += 0.8;
                explosions[i].alpha -= 0.03;
                if (explosions[i].alpha <= 0) explosions.splice(i, 1);
            }
        }

        function shoot() {
            bullets.push({ x: player.x, y: player.y - player.height / 2, width: 8, height: 16, speed: 12 });
        }

        // 碰撞检测
        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }
        function checkLooseCollision(obj1, obj2, factor = 0.7) {
            const w1 = obj1.width * factor, h1 = obj1.height * factor;
            const w2 = obj2.width * factor, h2 = obj2.height * factor;
            return obj1.x < obj2.x + w2 && obj1.x + w1 > obj2.x &&
                   obj1.y < obj2.y + h2 && obj1.y + h1 > obj2.y;
        }

        // 生成敌人/陨石
        function spawnEnemies() {
            if (Math.random() < 0.008 * level) {
                const size = 50 + Math.random() * 20;
                enemies.push({ x: Math.random() * (canvas.width - size), y: -size, width: size, height: size, speed: 1 + Math.random() * level * 0.4 });
            }
        }
        function spawnMeteors() {
            if (Math.random() < 0.006 * level) {
                const size = 40 + Math.random() * 30;
                meteors.push({ x: Math.random() * (canvas.width - size), y: -size, width: size, height: size, speed: 1.5 + Math.random() * level * 0.3, rotation: 0, rotationSpeed: (Math.random() - 0.5) * 0.04 });
            }
        }

        // 绘制
        function drawPlayer() { ctx.drawImage(images.player, player.x - player.width / 2, player.y - player.height / 2, player.width, player.height); }
        function drawBullets() { bullets.forEach(b => ctx.drawImage(images.bullet, b.x - b.width / 2, b.y, b.width, b.height)); }
        function drawEnemies() { enemies.forEach(e => ctx.drawImage(images.enemy, e.x, e.y, e.width, e.height)); }
        function drawMeteors() {
            meteors.forEach(m => {
                ctx.save();
                ctx.translate(m.x + m.width / 2, m.y + m.height / 2);
                ctx.rotate(m.rotation);
                ctx.drawImage(images.meteor, -m.width / 2, -m.height / 2, m.width, m.height);
                ctx.restore();
            });
        }
        function drawExplosions() {
            explosions.forEach(ex => {
                const g = ctx.createRadialGradient(ex.x, ex.y, 0, ex.x, ex.y, ex.radius);
                g.addColorStop(0, `rgba(255,100,0,${ex.alpha})`);
                g.addColorStop(0.7, `rgba(255,50,0,${ex.alpha * 0.5})`);
                g.addColorStop(1, `rgba(255,0,0,0)`);
                ctx.fillStyle = g;
                ctx.beginPath(); ctx.arc(ex.x, ex.y, ex.radius, 0, Math.PI * 2); ctx.fill();
            });
        }

        // 游戏结束
        function endGame() {
            gameRunning = false;
            startScreen.style.display = 'flex';
            document.getElementById('titleText').textContent = '游戏结束';
            document.getElementById('info1').textContent = `最终分数: ${score}`;
            document.getElementById('info2').textContent = '使用方向键移动，子弹会自动发射';
            document.getElementById('info3').textContent = '蓝色飞船是敌人，棕色石头是陨石';
            startButton.textContent = '再玩一次';
        }

        // 控制
        window.addEventListener('keydown', e => { if (e.key === 'ArrowLeft') player.isMovingLeft = true; if (e.key === 'ArrowRight') player.isMovingRight = true; });
        window.addEventListener('keyup', e => { if (e.key === 'ArrowLeft') player.isMovingLeft = false; if (e.key === 'ArrowRight') player.isMovingRight = false; });
        document.getElementById('leftBtn').addEventListener('touchstart', () => player.isMovingLeft = true);
        document.getElementById('leftBtn').addEventListener('touchend', () => player.isMovingLeft = false);
        document.getElementById('rightBtn').addEventListener('touchstart', () => player.isMovingRight = true);
        document.getElementById('rightBtn').addEventListener('touchend', () => player.isMovingRight = false);

        startButton.addEventListener('click', initGame);
    </script>
</body>
</html>
