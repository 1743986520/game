        @media (max-width: 768px) {

<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="gameUI">
            <div class="stats">åˆ†æ•°: <span id="score">0</span></div>
            <div class="stats">ç”Ÿå‘½: <span id="lives">5</span></div>
            <div class="stats">ç­‰çº§: <span id="level">1</span></div>
            <div class="stats">Bosså‡»è´¥: <span id="bossDefeated">0</span></div>
        </div>
        <div class="bossHealthBar" id="bossHealthBar">
            <div class="bossHealthFill" id="bossHealthFill"></div>
        </div>
        <button id="pauseBtn">âšâš</button>

        <div id="startScreen">
            <h1 style="font-size: 48px; margin-bottom: 20px;">ğŸš€ å¤ªç©ºå°„å‡» ğŸš€</h1>
            <p style="font-size: 20px; margin: 10px;">ä½¿ç”¨æ‘‡æ†æ§åˆ¶ç§»åŠ¨ï¼Œå­å¼¹ä¼šè‡ªåŠ¨å‘å°„</p>
            <p style="font-size: 20px; margin: 10px;">AæŒ‰é’®å‘å°„è¿½è¸ªç‚¸å¼¹ï¼ŒBæŒ‰é’®ç”ŸæˆæŠ¤ç›¾</p>
            <p style="font-size: 20px; margin: 10px;">è“è‰²é£èˆ¹æ˜¯æ•Œäººï¼Œæ£•è‰²çŸ³å¤´æ˜¯é™¨çŸ³</p>
            <p style="font-size: 20px; margin: 10px;">èº²é¿é™¨çŸ³ï¼Œæ¶ˆç­æ•Œäººï¼</p>
            <button id="startButton">å¼€å§‹æ¸¸æˆ</button>
        </div>

        <div id="mobileControls">
            <div class="joystickArea" id="joystickArea">
                <div class="joystick" id="joystick"></div>
            </div>
            <div class="actionButtons">
                <div class="actionBtn" id="aBtn">A</div>
                <div class="actionBtn" id="bBtn">B</div>

        </div>
    </div>

    <script>
        // æ¸¸æˆå˜é‡
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const levelElement = document.getElementById('level');
        const bossDefeatedElement = document.getElementById('bossDefeated');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');
        const pauseBtn = document.getElementById('pauseBtn');
        const bossHealthBar = document.getElementById('bossHealthBar');
        const bossHealthFill = document.getElementById('bossHealthFill');

        // è®¾ç½®ç”»å¸ƒå¤§å° - æ ¹æ®çª—å£è°ƒæ•´
        function setupCanvas() {
            const maxWidth = Math.min(800, window.innerWidth - 20);
            const maxHeight = Math.min(600, window.innerHeight - 150);

            canvas.width = maxWidth;
            canvas.height = maxHeight;

            // è°ƒæ•´ç©å®¶ä½ç½®
            player.x = canvas.width / 2;
            player.y = canvas.height - 80;
        }

        // å›¾ç‰‡èµ„æº
        const images = {
            player: new Image(),
            enemy: new Image(),
            enemyShip: new Image(),
            meteor: new Image(),
            bullet: new Image(),
            bomb: new Image(),
            shield: new Image(),
            boss: new Image()
        };

        // è®¾ç½®å›¾ç‰‡æºï¼ˆè¯·ç¡®ä¿è¿™äº›å›¾ç‰‡æ–‡ä»¶åœ¨åŒä¸€ä¸ªç›®å½•ä¸‹ï¼‰
        images.player.src = '001.png';        // ç©å®¶é£èˆ¹
        images.enemy.src = 'enemy_ship.png';  // æ•Œæ–¹é£èˆ¹
        images.enemyShip.src = '002.png';     // æ•Œæ–¹æˆ˜èˆ°
        images.meteor.src = '003.png';        // é™¨çŸ³
        images.bullet.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iOCIgaGVpZ2h0PSIxNiIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB4PSIyIiB5PSIwIiB3aWR0aD0iNCIgaGVpZ2h0PSIxNiIgZmlsbD0iI2U3NGMzYyIvPjxyZWN0IHg9IjAiIHk9IjQiIHdpZHRoPSI4IiBoZWlnaHQ9IjgiIGZpbGw9IiNmZmNjMDAiLz48L3N2Zz4='; // å­å¼¹SVG
        images.bomb.src = 'bomb.png';         // ç‚¸å¼¹å›¾ç‰‡
        images.shield.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMzAiIGN5PSIzMCIgcj0iMjUiIGZpbGw9IiMwMGZmZmYiIGZpbGwtb3BhY2l0eT0iMC4zIiBzdHJva2U9IiMwMGZmZmYiIHN0cm9rZS13aWR0aD0iMiIvPjwvc3ZnPg=='; // æŠ¤ç›¾å›¾ç‰‡
        images.boss.src = 'boss_ship.png';    // Bosså›¾ç‰‡

        // æ¸¸æˆçŠ¶æ€
        let gameRunning = false;
        let gamePaused = false;
        let score = 0;
        let lives = 5;
        let level = 1;
        let bossDefeated = 0;
        let gameOver = false;
        let lastShotTime = 0;
        let lastEnemyShotTime = 0;
        let lastBossShotTime = 0;
        let imagesLoaded = 0;
        let totalImages = Object.keys(images).length;
        let aBtnCooldown = false;
        let bBtnCooldown = false;
        let shieldActive = false;
        let shieldEndTime = 0;
        let bossSpawnScore = 2000;
        let bossActive = false;

        // ç©å®¶é£èˆ¹
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 80,
            width: 60,
            height: 80,
            speed: 8,
            health: 100,
            isMoving: false,
            shootDelay: 200,
            damage: 10,
            multiplier: 1
        };

        // æ¸¸æˆå¯¹è±¡æ•°ç»„
        let bullets = [];
        let enemyBullets = [];
        let enemies = [];
        let enemyShips = [];
        let meteors = [];
        let explosions = [];
        let bombs = [];
        let shields = [];
        let bosses = [];

        // æ£€æŸ¥æ‰€æœ‰å›¾ç‰‡æ˜¯å¦åŠ è½½å®Œæˆ
        function checkAllImagesLoaded() {
            imagesLoaded++;
            if (imagesLoaded === totalImages) {
                startButton.disabled = false;
                startButton.textContent = "å¼€å§‹æ¸¸æˆ";
            }
        }

        // è®¾ç½®å›¾ç‰‡åŠ è½½å›è°ƒ
        Object.values(images).forEach(img => {
            img.onload = checkAllImagesLoaded;
            img.onerror = () => {
                console.error('å›¾ç‰‡åŠ è½½å¤±è´¥');
                checkAllImagesLoaded();
            };
        });

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            if (imagesLoaded < totalImages) return;

            setupCanvas();

            score = 0;
            lives = 5;
            level = 1;
            bossDefeated = 0;
            gameOver = false;
            gamePaused = false;
            aBtnCooldown = false;
            bBtnCooldown = false;
            shieldActive = false;
            bossActive = false;
            bullets = [];
            enemyBullets = [];
            enemies = [];
            enemyShips = [];
            meteors = [];
            explosions = [];
            bombs = [];
            shields = [];
            bosses = [];

            scoreElement.textContent = score;
            livesElement.textContent = lives;
            levelElement.textContent = level;
            bossDefeatedElement.textContent = bossDefeated;
            bossHealthBar.style.display = 'none';

            player.x = canvas.width / 2;
            player.y = canvas.height - 80;
            player.health = 100;
            player.multiplier = 1;

            gameRunning = true;
            startScreen.style.display = 'none';

            requestAnimationFrame(gameLoop);
        }

        // æ¸¸æˆä¸»å¾ªç¯
        function gameLoop(timestamp) {
            if (!gameRunning || gamePaused) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶æ˜Ÿç©ºèƒŒæ™¯
            drawStars();

            autoShoot(timestamp);
            updatePlayer();
            updateBullets();
            updateEnemyBullets();
            updateEnemies();
            updateEnemyShips();
            updateMeteors();
            updateExplosions();
            updateBombs();
            updateShields();
            updateBoss(timestamp);
            checkCollisions();
            spawnEnemies();
            spawnEnemyShips();
            spawnMeteors();
            checkBossSpawn();

            drawPlayer();
            drawBullets();
            drawEnemyBullets();
            drawEnemies();
            drawEnemyShips();
            drawMeteors();
            drawExplosions();
            drawBombs();
            drawShields();
            drawBoss();

            requestAnimationFrame(gameLoop);
        }

        // ç»˜åˆ¶æ˜Ÿç©ºèƒŒæ™¯
        function drawStars() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç®€å•çš„æ˜Ÿç©ºæ•ˆæœ
            ctx.fillStyle = '#fff';
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 2;
                ctx.fillRect(x, y, size, size);
            }
        }

        // è‡ªåŠ¨å°„å‡»
        function autoShoot(timestamp) {
            if (timestamp - lastShotTime > player.shootDelay) {
                shoot();
                lastShotTime = timestamp;
            }
        }

        // æ›´æ–°ç©å®¶ä½ç½®
        function updatePlayer() {
            if (player.isMoving) {
                player.x += player.speed * player.moveX;
                player.y += player.speed * player.moveY;

                // è¾¹ç•Œæ£€æŸ¥
                player.x = Math.max(player.width / 2, Math.min(canvas.width - player.width / 2, player.x));
                player.y = Math.max(player.height / 2, Math.min(canvas.height - player.height / 2, player.y));
            }
        }

        // æ›´æ–°å­å¼¹ä½ç½®
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bullets[i].speed;
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                }
            }
        }

        // æ›´æ–°æ•Œäººå­å¼¹ä½ç½®
        function updateEnemyBullets() {
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                enemyBullets[i].y += enemyBullets[i].speed;
                if (enemyBullets[i].y > canvas.height) {
                    enemyBullets.splice(i, 1);
                }
            }
        }

        // æ›´æ–°æ•Œäººä½ç½®
        function updateEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].y += enemies[i].speed;
                enemies[i].x += Math.sin(enemies[i].y / 50) * 1;

                if (enemies[i].y > canvas.height) {
                    enemies.splice(i, 1);
                }
            }
        }

        // æ›´æ–°æ•Œæ–¹æˆ˜èˆ°ä½ç½®
        function updateEnemyShips() {
            for (let i = enemyShips.length - 1; i >= 0; i--) {
                enemyShips[i].y += enemyShips[i].speed;
                enemyShips[i].x += Math.sin(enemyShips[i].y / 50) * 1;

                if (enemyShips[i].y > canvas.height) {
                    enemyShips.splice(i, 1);
                }
            }
        }

        // æ›´æ–°é™¨çŸ³ä½ç½®
        function updateMeteors() {
            for (let i = meteors.length - 1; i >= 0; i--) {
                meteors[i].y += meteors[i].speed;
                meteors[i].rotation += meteors[i].rotationSpeed;

                if (meteors[i].y > canvas.height) {
                    meteors.splice(i, 1);
                }
            }
        }

        // æ›´æ–°çˆ†ç‚¸æ•ˆæœ
        function updateExplosions() {
            for (let i = explosions.length - 1; i >= 0; i--) {
                explosions[i].radius += 0.8;
                explosions[i].alpha -= 0.03;

                if (explosions[i].alpha <= 0) {
                    explosions.splice(i, 1);
                }
            }
        }

        // æ›´æ–°ç‚¸å¼¹ä½ç½®
        function updateBombs() {
            for (let i = bombs.length - 1; i >= 0; i--) {
                // æ‰¾åˆ°è¡€é‡æœ€é«˜çš„æ•Œäºº
                let maxHealth = 0;
                let target = null;
                
                // æ£€æŸ¥æ•Œæ–¹é£èˆ¹
                for (let j = 0; j < enemies.length; j++) {
                    if (enemies[j].health > maxHealth) {
                        maxHealth = enemies[j].health;
                        target = enemies[j];
                    }
                }
                
                // æ£€æŸ¥æ•Œæ–¹æˆ˜èˆ°
                for (let j = 0; j < enemyShips.length; j++) {
                    if (enemyShips[j].health > maxHealth) {
                        maxHealth = enemyShips[j].health;
                        target = enemyShips[j];
                    }
                }
                
                // æ£€æŸ¥Boss
                for (let j = 0; j < bosses.length; j++) {
                    if (bosses[j].health > maxHealth) {
                        maxHealth = bosses[j].health;
                        target = bosses[j];
                    }
                }
                
                // å¦‚æœæœ‰ç›®æ ‡ï¼Œè¿½è¸ªç›®æ ‡
                if (target) {
                    const dx = target.x + target.width/2 - bombs[i].x;
                    const dy = target.y + target.height/2 - bombs[i].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    bombs[i].x += (dx / dist) * bombs[i].speed;
                    bombs[i].y += (dy / dist) * bombs[i].speed;
                    
                    // æ£€æŸ¥æ˜¯å¦å‡»ä¸­ç›®æ ‡
                    if (dist < 20) {
                        // é€ æˆä¼¤å®³
                        target.health -= bombs[i].damage;
                        
                        // æ·»åŠ çˆ†ç‚¸æ•ˆæœ
                        explosions.push({
                            x: bombs[i].x,
                            y: bombs[i].y,
                            radius: 25,
                            alpha: 1
                        });
                        
                        // ç§»é™¤ç‚¸å¼¹
                        bombs.splice(i, 1);
                        break;
                    }
                } else {
                    // å¦‚æœæ²¡æœ‰ç›®æ ‡ï¼Œç›´çº¿ç§»åŠ¨
                    bombs[i].y -= bombs[i].speed;
                }
                
                // å¦‚æœç‚¸å¼¹è¶…å‡ºå±å¹•ï¼Œç§»é™¤å®ƒ
                if (bombs[i].y < 0) {
                    bombs.splice(i, 1);
                }
            }
        }

        // æ›´æ–°æŠ¤ç›¾
        function updateShields() {
            // æ£€æŸ¥æŠ¤ç›¾æ˜¯å¦åˆ°æœŸ
            if (shieldActive && Date.now() > shieldEndTime) {
                shieldActive = false;
                shields = [];
            }
        }

        // æ›´æ–°Boss
        function updateBoss(timestamp) {
            if (bosses.length === 0) return;
            
            const boss = bosses[0];
            
            // Bossç§»åŠ¨
            if (boss.x <= boss.width/2 || boss.x >= canvas.width - boss.width/2) {
                boss.direction *= -1;
            }
            boss.x += boss.speed * boss.direction;
            
            // Bosså°„å‡»
            if (timestamp - lastBossShotTime > boss.shootDelay) {
                // ä¼å½¢å‘å°„4é¢—å­å¼¹
                const angles = [Math.PI/4, Math.PI/2, 3*Math.PI/4, Math.PI];
                for (let i = 0; i < 4; i++) {
                    enemyBullets.push({
                        x: boss.x,
                        y: boss.y + boss.height/2,
                        width: 8,
                        height: 16,
                        speed: 5,
                        damage: 15,
                        angle: angles[i]
                    });
                }
                lastBossShotTime = timestamp;
            }
            
            // æ›´æ–°Bossè¡€æ¡
            bossHealthFill.style.width = `${(boss.health / boss.maxHealth) * 100}%`;
            
            // æ£€æŸ¥Bossæ˜¯å¦è¢«å‡»è´¥
            if (boss.health <= 0) {
                explosions.push({
                    x: boss.x + boss.width / 2,
                    y: boss.y + boss.height / 2,
                    radius: 50,
                    alpha: 1
                });
                
                score += 500 * level;
                scoreElement.textContent = score;
                
                bossDefeated++;
                bossDefeatedElement.textContent = bossDefeated;
                
                // æå‡ç©å®¶æ•°å€¼
                player.multiplier *= 1.3;
                player.damage = 10 * player.multiplier;
                
                bosses = [];
                bossActive = false;
                bossHealthBar.style.display = 'none';
                
                // æ›´æ–°Bosså‡ºç°åˆ†æ•°é˜ˆå€¼
                bossSpawnScore += 2500;
            }
        }

        // æ£€æŸ¥ç¢°æ’
        function checkCollisions() {
            // å­å¼¹ä¸æ•Œäººç¢°æ’
            for (let i = bullets.length - 1; i >= 0; i--) {
                // æ£€æŸ¥æ•Œæ–¹é£èˆ¹
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (checkCollision(bullets[i], enemies[j])) {
                        enemies[j].health -= bullets[i].damage;
                        
                        if (enemies[j].health <= 0) {
                            explosions.push({
                                x: enemies[j].x + enemies[j].width / 2,
                                y: enemies[j].y + enemies[j].height / 2,
                                radius: 15,
                                alpha: 1
                            });

                            score += 10 * level;
                            scoreElement.textContent = score;

                            enemies.splice(j, 1);
                        }
                        
                        bullets.splice(i, 1);
                        break;
                    }
                }
                
                // æ£€æŸ¥æ•Œæ–¹æˆ˜èˆ°
                for (let j = enemyShips.length - 1; j >= 0; j--) {
                    if (checkCollision(bullets[i], enemyShips[j])) {
                        enemyShips[j].health -= bullets[i].damage;
                        
                        if (enemyShips[j].health <= 0) {
                            explosions.push({
                                x: enemyShips[j].x + enemyShips[j].width / 2,
                                y: enemyShips[j].y + enemyShips[j].height / 2,
                                radius: 20,
                                alpha: 1
                            });

                            score += 15 * level;
                            scoreElement.textContent = score;

                            enemyShips.splice(j, 1);
                        }
                        
                        bullets.splice(i, 1);
                        break;
                    }
                }
                
                // æ£€æŸ¥Boss
                for (let j = bosses.length - 1; j >= 0; j--) {
                    if (checkCollision(bullets[i], bosses[j])) {
                        bosses[j].health -= bullets[i].damage;
                        bullets.splice(i, 1);
                        break;
                    }
                }
                
                // æ£€æŸ¥é™¨çŸ³
                for (let j = meteors.length - 1; j >= 0; j--) {
                    if (checkCollision(bullets[i], meteors[j])) {
                        meteors[j].health -= bullets[i].damage;
                        
                        if (meteors[j].health <= 0) {
                            explosions.push({
                                x: meteors[j].x + meteors[j].width / 2,
                                y: meteors[j].y + meteors[j].height / 2,
                                radius: 20,
                                alpha: 1
                            });

                            score += 5 * level;
                            scoreElement.textContent = score;

                            meteors.splice(j, 1);
                        }
                        
                        bullets.splice(i, 1);
                        break;
                    }
                }
            }
            
            // æ•Œäººå­å¼¹ä¸ç©å®¶ç¢°æ’
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                if (checkCollision(enemyBullets[i], player)) {
                    if (!shieldActive) {
                        player.health -= enemyBullets[i].damage;
                        livesElement.textContent = Math.ceil(player.health / 20);
                        
                        if (player.health <= 0) {
                            endGame();
                        }
                    }
                    
                    enemyBullets.splice(i, 1);
                }
            }

            // ç©å®¶ä¸æ•Œäººç¢°æ’
            for (let i = enemies.length - 1; i >= 0; i--) {
                if (checkLooseCollision(player, enemies[i], 0.6)) {
                    if (!shieldActive) {
                        player.health -= 20;
                        livesElement.textContent = Math.ceil(player.health / 20);
                    }
                    
                    explosions.push({
                        x: enemies[i].x + enemies[i].width / 2,
                        y: enemies[i].y + enemies[i].height / 2,
                        radius: 25,
                        alpha: 1
                    });

                    enemies.splice(i, 1);

                    if (player.health <= 0) {
                        endGame();
                    }
                }
            }
            
            // ç©å®¶ä¸æ•Œæ–¹æˆ˜èˆ°ç¢°æ’
            for (let i = enemyShips.length - 1; i >= 0; i--) {
                if (checkLooseCollision(player, enemyShips[i], 0.6)) {
                    if (!shieldActive) {
                        player.health -= 10;
                        livesElement.textContent = Math.ceil(player.health / 20);
                    }
                    
                    explosions.push({
                        x: enemyShips[i].x + enemyShips[i].width / 2,
                        y: enemyShips[i].y + enemyShips[i].height / 2,
                        radius: 25,
                        alpha: 1
                    });

                    enemyShips.splice(i, 1);

                    if (player.health <= 0) {
                        endGame();
                    }
                }
            }

            // ç©å®¶ä¸é™¨çŸ³ç¢°æ’
            for (let i = meteors.length - 1; i >= 0; i--) {
                if (checkLooseCollision(player, meteors[i], 0.5)) {
                    if (!shieldActive) {
                        player.health -= 10;
                        livesElement.textContent = Math.ceil(player.health / 20);
                    }
                    
                    explosions.push({
                        x: meteors[i].x + meteors[i].width / 2,
                        y: meteors[i].y + meteors[i].height / 2,
                        radius: 30,
                        alpha: 1
                    });

                    meteors.splice(i, 1);

                    if (player.health <= 0) {
                        endGame();
                    }
                }
            }
            
            // ç©å®¶ä¸Bossç¢°æ’
            for (let i = bosses.length - 1; i >= 0; i--) {
                if (checkLooseCollision(player, bosses[i], 0.5)) {
                    if (!shieldActive) {
                        player.health -= 30;
                        livesElement.textContent = Math.ceil(player.health / 20);
                    }
                    
                    explosions.push({
                        x: bosses[i].x + bosses[i].width / 2,
                        y: bosses[i].y + bosses[i].height / 2,
                        radius: 40,
                        alpha: 1
                    });

                    if (player.health <= 0) {
                        endGame();
                    }
                }
            }
            
            // å‡çº§æ£€æŸ¥
            if (score >= level * 100) {
                level++;
                levelElement.textContent = level;
            }
        }

        // ç¢°æ’æ£€æµ‹å‡½æ•°
        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }

        function checkLooseCollision(obj1, obj2, factor = 0.7) {
            const width1 = obj1.width * factor;
            const height1 = obj1.height * factor;
            const width2 = obj2.width * factor;
            const height2 = obj2.height * factor;

            return obj1.x < obj2.x + width2 &&
                   obj1.x + width1 > obj2.x &&
                   obj1.y < obj2.y + height2 &&
                   obj1.y + height1 > obj2.y;
        }

        // æ£€æŸ¥æ˜¯å¦ç”ŸæˆBoss
        function checkBossSpawn() {

        // ç”ŸæˆBoss
        function spawnBoss() {
            const baseHealth = 500;

        // ç»˜åˆ¶ç©å®¶
        function drawPlayer() {

        // ç»˜åˆ¶å­å¼¹
        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.drawImage(
                    images.bullet,
                    bullet.x - bullet.width / 2,

        }
        
        // ç»˜åˆ¶æ•Œäººå­å¼¹
        function drawEnemyBullets() {
            enemyBullets.forEach(bullet => {
                // å¦‚æœæœ‰è§’åº¦ï¼ŒæŒ‰è§’åº¦ç»˜åˆ¶
                if (bullet.angle) {
                    ctx.save();
                    ctx.translate(bullet.x, bullet.y);
                    ctx.rotate(bullet.angle);
                    ctx.drawImage(
                        images.bullet,
                        -bullet.width / 2,
                        -bullet.height / 2,
                        bullet.width,
                        bullet.height
                    );
                    ctx.restore();
                } else {
                    ctx.drawImage(
                        images.bullet,
                        bullet.x - bullet.width / 2,
                        bullet.y,
                        bullet.width,
                        bullet.height
                    );
                }
            });
        }

        // ç»˜åˆ¶æ•Œäºº
        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.drawImage(
                    images.enemy,
                    enemy.x,

        // ç»˜åˆ¶æ•Œæ–¹æˆ˜èˆ°
        function drawEnemyShips() {

        // ç»˜åˆ¶é™¨çŸ³
        function drawMeteors() {
            meteors.forEach(meteor => {
                ctx.save();
                ctx.translate(meteor.x + meteor.width / 2, meteor.y + meteor.height / 2);
                ctx.rotate(meteor.rotation);
                ctx.drawImage(
                    images.meteor,
                    -meteor.width / 2,
                    -meteor.height / 2,
                    meteor.width,

        // ç»˜åˆ¶çˆ†ç‚¸æ•ˆæœ
        function drawExplosions() {
            explosions.forEach(explosion => {
                ctx.globalAlpha = explosion.alpha;
                ctx.fillStyle = `rgba(255, ${100 + explosion.radius * 2}, 0, ${explosion.alpha})`;
                ctx.beginPath();
                ctx.arc(explosion.x, explosion.y, explosion.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            });
        }
        
        // ç»˜åˆ¶ç‚¸å¼¹
        function drawBombs() {
            bombs.forEach(bomb => {

        // å‘å°„å­å¼¹

        function shootBombs() {

        // è®¾ç½®æ‘‡æ†æ§åˆ¶
        function setupJoystick() {
            const joystickArea = document.getElementById('joystickArea');
            const joystick = document.getElementById('joystick');
            
            let joystickActive = false;
            let joystickStartX = 0;
            let joystickStartY = 0;
            let joystickCenterX = 0;
            let joystickCenterY = 0;
            
            // è·å–æ‘‡æ†ä¸­å¿ƒä½ç½®
            function updateJoystickCenter() {
                const rect = joystickArea.getBoundingClientRect();
                joystickCenterX = rect.left + rect.width / 2;
                joystickCenterY = rect.top + rect.height / 2;
            }
            
            // å¼€å§‹è§¦æ‘¸
            function onTouchStart(e) {
                e.preventDefault();
                joystickActive = true;
                updateJoystickCenter();
                
                const touch = e.touches[0];
                joystickStartX = touch.clientX;
                joystickStartY = touch.clientY;
                
                player.isMoving = true;
            }
            
            // ç§»åŠ¨è§¦æ‘¸
            function onTouchMove(e) {
                if (!joystickActive) return;
                e.preventDefault();
                
                const touch = e.touches[0];
                const deltaX = touch.clientX - joystickCenterX;
                const deltaY = touch.clientY - joystickCenterY;
                
                // è®¡ç®—æ‘‡æ†ç§»åŠ¨è·ç¦»
                const distance = Math.min(60, Math.sqrt(deltaX * deltaX + deltaY * deltaY));
                const angle = Math.atan2(deltaY, deltaX);
                
                // æ›´æ–°æ‘‡æ†ä½ç½®
                joystick.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
                
                // æ›´æ–°ç©å®¶ç§»åŠ¨æ–¹å‘
                player.moveX = Math.cos(angle) * (distance / 60);
                player.moveY = Math.sin(angle) * (distance / 60);
            }
            
            // ç»“æŸè§¦æ‘¸
            function onTouchEnd() {
                joystickActive = false;
                player.isMoving = false;
                
                // é‡ç½®æ‘‡æ†ä½ç½®
                joystick.style.transform = 'translate(0, 0)';
            }
            
            // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
            joystickArea.addEventListener('touchstart', onTouchStart);
            joystickArea.addEventListener('touchmove', onTouchMove);
            joystickArea.addEventListener('touchend', onTouchEnd);
            joystickArea.addEventListener('touchcancel', onTouchEnd);
        }
        
        // è®¾ç½®æŒ‰é’®æ§åˆ¶
        function setupButtons() {
            const aBtn = document.getElementById('aBtn');
            const bBtn = document.getElementById('bBtn');
            
            aBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                shootBombs();
            });
            
            bBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                activateShield();
            });
        }

        // åˆå§‹åŒ–
        window.addEventListener('load', () => {
            setupCanvas();
            setupJoystick();
            setupButtons();
            
            startButton.addEventListener('click', () => {
                initGame();
            });
            
            pauseBtn.addEventListener('click', () => {
                togglePause();
            });
            
            window.addEventListener('resize', () => {
                setupCanvas();
            });
        });
    </script>
