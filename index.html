        let gameRunning = false;
        let score = 0;
        let lives = 5;
        let level = 1;
        let gameOver = false;

        const player = {

            y: canvas.height - 80,

        };

        let bullets = [];
        let enemies = [];

        function checkAllImagesLoaded() {
            imagesLoaded++;
            if (imagesLoaded === totalImages) {
                startButton.disabled = false;
                startButton.textContent = "ÈñãÂßãÈÅäÊà≤";
            }
        }

        Object.values(images).forEach(img => {

                checkAllImagesLoaded();
            };

        function initGame() {
            if (imagesLoaded < totalImages) return;

            score = 0;
            lives = 5;
            level = 1;
            gameOver = false;
            userScoreSaved = false;
            bullets = [];
            enemies = [];
            meteors = [];
            explosions = [];

            scoreElement.textContent = score;
            livesElement.textContent = lives;
            levelElement.textContent = level;

            player.x = canvas.width / 2;
            player.y = canvas.height - 80;

            gameRunning = true;
            startScreen.style.display = 'none';

            requestAnimationFrame(gameLoop);
        }

        function gameLoop(timestamp) {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawStars();

            autoShoot(timestamp);
            updatePlayer();
            updateBullets();
            updateEnemies();
            updateMeteors();
            updateExplosions();
            checkCollisions();
            spawnEnemies();
            spawnMeteors();

            drawPlayer();
            drawBullets();
            drawEnemies();
            drawMeteors();
            drawExplosions();

            requestAnimationFrame(gameLoop);
        }

        function drawStars() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#fff';
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 2;
                ctx.fillRect(x, y, size, size);
            }
        }

        function autoShoot(timestamp) {
            if (timestamp - lastShotTime > player.shootDelay) {
                shoot();
                lastShotTime = timestamp;
            }
        }

        function updatePlayer() {
            if (player.isMovingLeft && player.x > player.width / 2) {
                player.x -= player.speed;
            }
            if (player.isMovingRight && player.x < canvas.width - player.width / 2) {
                player.x += player.speed;
            }
        }

        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bullets[i].speed;
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                }
            }
        }

        function updateEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].y += enemies[i].speed;
                enemies[i].x += Math.sin(enemies[i].y / 50) * 1;

                if (enemies[i].y > canvas.height) {
                    enemies.splice(i, 1);
                }
            }
        }

        function updateMeteors() {
            for (let i = meteors.length - 1; i >= 0; i--) {
                meteors[i].y += meteors[i].speed;
                meteors[i].rotation += meteors[i].rotationSpeed;

                if (meteors[i].y > canvas.height) {
                    meteors.splice(i, 1);
                }
            }
        }

        function updateExplosions() {
            for (let i = explosions.length - 1; i >= 0; i--) {
                explosions[i].radius += 0.8;
                explosions[i].alpha -= 0.03;

                if (explosions[i].alpha <= 0) {
                    explosions.splice(i, 1);
                }
            }
        }

        function checkCollisions() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (checkCollision(bullets[i], enemies[j])) {
                        explosions.push({
                            x: enemies[j].x + enemies[j].width / 2,
                            y: enemies[j].y + enemies[j].height / 2,
                            radius: 15,
                            alpha: 1
                        });

                        score += 10 * level;
                        scoreElement.textContent = score;

                        bullets.splice(i, 1);
                        enemies.splice(j, 1);

                        if (score >= level * 100) {
                            level++;
                            levelElement.textContent = level;
                        }
                        break;
                    }
                }
            }

            for (let i = enemies.length - 1; i >= 0; i--) {
                if (checkLooseCollision(player, enemies[i], 0.6)) {
                    explosions.push({
                        x: enemies[i].x + enemies[i].width / 2,
                        y: enemies[i].y + enemies[i].height / 2,
                        radius: 25,
                        alpha: 1
                    });

                    lives--;
                    livesElement.textContent = lives;
                    enemies.splice(i, 1);

                    if (lives <= 0) {
                        endGame();
                    }
                }
            }

            for (let i = meteors.length - 1; i >= 0; i--) {
                if (checkLooseCollision(player, meteors[i], 0.5)) {
                    explosions.push({
                        x: meteors[i].x + meteors[i].width / 2,
                        y: meteors[i].y + meteors[i].height / 2,
                        radius: 30,
                        alpha: 1
                    });

                    lives--;
                    livesElement.textContent = lives;
                    meteors.splice(i, 1);

                    if (lives <= 0) {
                        endGame();
                    }
                }
            }
        }

        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }

        function checkLooseCollision(obj1, obj2, factor = 0.7) {
            const width1 = obj1.width * factor;
            const height1 = obj1.height * factor;
            const width2 = obj2.width * factor;
            const height2 = obj2.height * factor;

            return obj1.x < obj2.x + width2 &&
                   obj1.x + width1 > obj2.x &&
                   obj1.y < obj2.y + height2 &&
                   obj1.y + height1 > obj2.y;
        }

        function spawnEnemies() {
            if (Math.random() < 0.008 * level) {
                const size = 50 + Math.random() * 20;
                enemies.push({
                    x: Math.random() * (canvas.width - size),
                    y: -size,
                    width: size,
                    height: size,
                    speed: 1 + Math.random() * level * 0.4
                });
            }
        }

        function spawnMeteors() {
            if (Math.random() < 0.006 * level) {
                const size = 40 + Math.random() * 30;
                meteors.push({
                    x: Math.random() * (canvas.width - size),
                    y: -size,
                    width: size,
                    height: size,
                    speed: 1.5 + Math.random() * level * 0.3,
                    rotation: 0,
                    rotationSpeed: (Math.random() - 0.5) * 0.04
                });
            }
        }

        function drawPlayer() {
            ctx.drawImage(
                images.player,
                player.x - player.width / 2,
                player.y - player.height / 2,
                player.width,
                player.height
            );
        }

        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.drawImage(
                    images.bullet,
                    bullet.x - bullet.width / 2,
                    bullet.y,
                    bullet.width,
                    bullet.height
                );
            });
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.drawImage(
                    images.enemy,
                    enemy.x,
                    enemy.y,
                    enemy.width,
                    enemy.height
                );
            });
        }

        function drawMeteors() {
            meteors.forEach(meteor => {
                ctx.save();
                ctx.translate(meteor.x + meteor.width / 2, meteor.y + meteor.height / 2);
                ctx.rotate(meteor.rotation);
                ctx.drawImage(
                    images.meteor,
                    -meteor.width / 2,
                    -meteor.height / 2,
                    meteor.width,
                    meteor.height
                );
                ctx.restore();
            });
        }

        function drawExplosions() {
            explosions.forEach(explosion => {
                const gradient = ctx.createRadialGradient(
                    explosion.x, explosion.y, 0,
                    explosion.x, explosion.y, explosion.radius
                );
                gradient.addColorStop(0, `rgba(255, 100, 0, ${explosion.alpha})`);
                gradient.addColorStop(0.7, `rgba(255, 50, 0, ${explosion.alpha * 0.5})`);
                gradient.addColorStop(1, `rgba(255, 0, 0, 0)`);

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(explosion.x, explosion.y, explosion.radius, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function shoot() {
            bullets.push({
                x: player.x,
                y: player.y - player.height / 2,

                    return;

                let rank = 1;
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const li = document.createElement("li");
